langauge: ruby
rvm: 2.5.0
services:
- postgresql
before_install:
- yes | gem update --system --force
- gem install bundler
script:
- bundle install
- bundle exec rails db:create
- bundle exec rails db:migrate
- bundle exec rspec
deploy:
  provider: heroku
  api_key:
    secure: 
  app: floating-falls-13250
  run: "rake db:migrate"