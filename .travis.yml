langauge: ruby

rvm: 2.5.0

services:
  - postgresql

before_install: 
  - yes | gem update --system --force
  - gem install bundler

script:
  - bundle install
  - bundle exec rails db:create
  - bundle exec rails db:migrate
  - bundle exec rspec 

deploy:
  provider: heroku
  api_key:
    secure: "79870e19-0278-480c-82ef-7d85fa536883"